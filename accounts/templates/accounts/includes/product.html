{% load extras i18n %}

<div class="col">
  <div class="card h-100">
    <div class="card-body">
      <h5 class="card-title">
        {{ product.title }}
      </h5>
      <hr />
      {{ product.description }}
    </div>
    <div class="card-footer">
      <form id="file-download-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" value="{{ product.id }}" name="product_id"/>
        <button id="file-download-button" class="btn btn-success" type="submit">
          {% translate "Buy for" %}&nbsp{% get_price_for_product product %}&nbsp/&nbsp{% translate "month" %}
        </button>
      </form>
    </div>
  </div>
</div>
